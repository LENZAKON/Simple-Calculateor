<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="styles/basic.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="cal-wrapper">
        <div class="cal-display">
            <input type="text" class="display" readonly/>
        </div>
        <div class="cal-panel">
            <div class="cal-line1">
                <button class="same handred">%</button>
                <button class="same clear">AC</button>
            </div>
            <div class="line2">
                <button class="same num">7</button>
                <button class="same num">8</button>
                <button class="same num">9</button>
                <button class="same divi">รท</button>
            </div>
            <div class="line3">
                <button class="same num">4</button>
                <button class="same num">5</button>
                <button class="same num">6</button>
                <button class="same mul">ร</button>
            </div>
            <div class="line4">
                <button class="same num">1</button>
                <button class="same num">2</button>
                <button class="same num">3</button>
                <button class="same min">-</button>
            </div>
            <div class="line4">
                <button class="same num">0</button>
                <button class="same point">.</button>
                <button class="same equal">=</button>
                <button class="same add">+</button>
            </div>
        </div>

    </div>
<script src="scripts/calculator.js"></script>
</body>
</html>
